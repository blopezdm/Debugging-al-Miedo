name: Analizar c√≥digo y generar MD

on:
  push:
    branches:
      - main

jobs:
  analizar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Llamar Azure Function
        uses: actions/http-client@v2
        with:
          url: ${{ secrets.AZURE_FUNCTION_URL }}
          method: POST
          headers: |
            Content-Type: application/json
          body: |
            {
              "repo": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}"
            }
